<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!--=====Header Bar=====-->
    <h3><i>Fill Up Your Info Here</i></h3>

    <!--=====Form Input=====-->
    <form action="/action_page.php" target="_self" method="post" autocomplete="on" novalidate>
       <fieldset>
        <legend>Input Your Name</legend>
        <label for="fname">first Name</label>
        <input type="text" id="fname" name="fname"><br><br>
        <label for="lname">Last Name</label>
        <input type="text" id="lname" name="lname"><br><br>
        </fieldset>
        <fieldset>
            <legend>Input Your Mail</legend>
        <label for="Email">Email Address</label>
        <input type="email" id="email" name="email" required><br><br>
        <label for="password">Password</label>
        <input type="password" id="password" name="password"><br><br>
        </fieldset>
        <fieldset>
            <legend>Input Contact and DoB</legend>
        <label for="Phone">Phone Number</label>
        <input type="tel" id="Phone" name="Phone" placeholder="1234-567-8901" pattern="[0-9]{4}-[0-9]{3}-{0-9}{4}" required><br><br>
        <label for="date">Date of Birth</label>
        <input type="date" id="date" name="date"><br><br>
        </fieldset>
        <Fieldset>
            <legend>Your Choice of Cars</legend>
        <label for="radio">Radio</label>
        <input type="radio" name="radio" id="radio"><br><br>
        <label for="Cars">Choose Your Type of Cars</label>
        <select name="Cars" id="Cars" size="3" multiple>
            <option value="Toyota">Toyota</option>
            <option value="Camry">Camry</option>
            <option value="Mazda">Mazda</option>
        </select><br><br>
        </Fieldset>
        <fieldset>
            <legend>Other Companies to Check</legend>
            <input list="brower" name="brower">
            <datalist id="brower">
                <option value="Ziglad.com">Ziglad.com</option>
                <option value="Codify">Codify</option>
                <option value="Interglobal"> Interglobal</option>
            </datalist>
        </fieldset>
        <textarea name="message" id="message" rows="10" cols="30">Write Your Review Here</textarea><br><br>
        <label for="file">Upload File</label>
        <input type="file" id="file" name="file"><br><br>
        <input type="submit">
        <input type="reset">
    

    </form>
    
</body>
</html>
